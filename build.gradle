plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:26.0-jre'

    // Use JUnit test framework
    testImplementation      'org.junit.jupiter:junit-jupiter-api:5.+'
    testRuntimeOnly         'org.junit.jupiter:junit-jupiter-engine:5.+'
    testCompile group:      'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.+'
    testCompile             'org.mockito:mockito-core:3.+'

    // https://mvnrepository.com/artifact/org.jetbrains/annotations
    compile group: 'org.jetbrains', name: 'annotations', version: '18.0.0'
}

// Define the main class for the application
mainClassName = 'mooc-software-testing.App'

task myjavadoc(type: Javadoc) {
    description 'Create Javadoc'
    source =                sourceSets.main.allJava
    options.memberLevel =   JavadocMemberLevel.PRIVATE
}

test {
    useJUnitPlatform()
}
